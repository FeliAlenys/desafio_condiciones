<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecci√≥n de Stickers</title>
    <link rel="stylesheet" href="./assets/css/style02.css">
    
</head>
<body>
    <h1>Puedes llevar hasta 10 stickers en total</h1>
    <div class="sticker-container">
        <div class="sticker">
            <img src="./assets/img/sticker1-monkey-d-luffy.jpg" alt="Sticker 1 Monkey D Luffy">
            <input type="number" id="sticker1" min="0" max="10" value="0">
        </div>
        <div class="sticker">
            <img src="./assets/img/sticker2-logo-one-piece.webp" alt="Sticker 2 Logo One Piece">
            <input type="number" id="sticker2" min="0" max="10" value="0">
        </div>
        <div class="sticker">
            <img src="./assets/img/sticker3-logo-zoro.jpg" alt="Sticker 3 Logo Zoro">
            <input type="number" id="sticker3" min="0" max="10" value="0">
        </div>
    </div>
    <p id="resultado"></p>
    <button onclick="calcularStickers()">Verificar</button>

    <script>
        function calcularStickers() {
            const sticker1 = parseInt(document.getElementById('sticker1').value);
            const sticker2 = parseInt(document.getElementById('sticker2').value);
            const sticker3 = parseInt(document.getElementById('sticker3').value);
            const totalStickers = sticker1 + sticker2 + sticker3;

            const resultado = document.getElementById('resultado');
            if (totalStickers <= 10) {
                resultado.textContent = `Llevas ${totalStickers} stickers.`;
            } else {
                resultado.textContent = "Llevas demasiados stickers.";
            }
        }
    </script>
</body>
</html>
